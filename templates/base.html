<meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="icon" 
      type="image/png" 
            href="/static/icon.png">

<script type='text/javascript' src='/static/jquery-1.9.0.min.js'></script>
<script type='text/javascript'>
jQuery(function(){
    jQuery('a.dir').click(function(e){
      e.preventDefault();
      window.location = $(this).attr('href');
      return false;
    });
    jQuery('a.ajax').click(function(e){
        e.preventDefault();
        var $this = jQuery(this);
        var href = $this.attr('href');
        var content = {'cmd' : $this.attr('data-cmd')};
        jQuery.post(href, content, function(e){
          if(e.redirect != false) {
            window.location = e.redirect;
          }
        }, 'json');
        return false;
    });
});
</script>
<style type='text/css'>
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: helvetica;
}
a {
  margin 0 auto;
	display: block;
	text-decoration: none;
	color: #333;
	background: #999;
  width: 320px;
	padding: 0.9em 0;
	text-align: center;
  word-wrap:break-word;
}
a.sub {
  background: #ddd;
}
a.dir, a.ajax {
	background: -moz-linear-gradient(top, #ccc 0%, #ddd 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ccc), color-stop(100%,#ddd));
	background: -webkit-linear-gradient(top, #ccc 0%,#ddd 100%);
	background: -o-linear-gradient(top, #ccc 0%,#ddd 100%);
	background: -ms-linear-gradient(top, #ccc 0%,#ddd 100%);
	background: linear-gradient(to bottom, #ccc 0%,#ddd 100%);
  font-weight: bold;
}
</style>
