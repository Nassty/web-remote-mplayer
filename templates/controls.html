{% extends 'base.html' %}
{% block main %}
<ul>
  <!--  <li>  {{session['filename']}} </li> -->
  <li><a class='ajax' href="{{url_for('command')}}" data-cmd='pause'>Play / Pause</a> </li>
  <li><a class='ajax' href="{{url_for('command')}}" data-cmd='pausing_keep seek -10'>&larr; Back </a> </li>
  <li><a class='ajax' href="{{url_for('command')}}" data-cmd='pausing_keep seek +10'>&rarr; Forward</a> </li>
  <li><a class='ajax' href="{{url_for('command')}}" data-cmd='osd_show_progression'>OSD</a> </li>
  <li><a class='ajax' href="{{url_for('command')}}" data-cmd='volume +10'>Volume Up</a> </li>
  <li><a class='ajax' href="{{url_for('command')}}" data-cmd='volume -10'>Volume Down</a> </li>
  <li><a class='ajax' href="{{url_for('command')}}" data-cmd='quit'>Quit</a> </li>
</ul>
{% endblock %}
